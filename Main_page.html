<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    .Home-Page {
      position: fixed;
      background-image: url("galaxy.jpg");
      background-position: center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
    }
    .layer {
      position: absolute;
      height: 100vh;
      width: 100vw;
      background:linear-gradient(rgba(0,0,0,0.8), rgba(255,255,255,0.1));

    }
    #logo {
      display: block;
      margin-top: 12vh;
      margin-left: auto;
      margin-right: auto; 
      height: 30vh;
    }
    .Home-Page-Text {
      text-align: center;
    }
    #site-name {
      color: white;
      font-size: 10vh;
      -webkit-text-stroke: 1px black;
    }
    .home-button a{
      display: inline;
      border-style: solid;
      border-radius: 50px;
      background-color: rgba(255,255,255,0.5);
      padding: 1vh 5vh;
      font-size: 5vh;
      text-decoration: none;
      color: black;
    }
    .home-button a:hover {
      background-color: rgba(199,73,58,0.5);
    }
    .home-button div {
      margin: 5vh;
    }
    .Game-Page {
      text-align: center;
      position: absolute;
      background-color: rgb(23,25,26);
      top: 100vh;
      height: 100vh;
      width: 100vw;
    }
    #Jeux {
      color: rgb(163, 51, 39);
      font-size: 5vh;
    }
    #controller-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 15vh;
    }
    </style>  
  </head>
  <body>
    <div class="Home-Page">
      <div class="layer">
        <img id="logo" src="coinEmoji.png"
        alt="" title="Logo">
        <div class="Home-Page-Text">
          <h1 id="site-name">Nom du site</h1>
          <div class="home-button">
            <div id="button-jeux"><a href="#Jeux">Nos Jeux</a></div>
            <div id="button-projet"><a href="#Projet">Le Projet</a></div>
          </div>
       </div>
      </div>
    </div>
    <div class="Game-Page">
      <div class="Separator-Jeux">
        <span id="Jeux">Jeux</span>
      </div>
      <div>
        
      </div>
      <div>
        <img src="controller.svg" id="controller-svg">
      </div>
    </div>
  </body>
</html>

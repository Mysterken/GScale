<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    .Home-Page {
      position: fixed;
      background-image: url("img/galaxy.jpg");
      background-position: center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
    }
    .layer {
      position: absolute;
      height: 100vh;
      width: 100vw;
      background:linear-gradient(rgba(0,0,0,0.8), rgba(255,255,255,0.1));
    }
    #logo {
      display: block;
      margin-top: 12vh;
      margin-left: auto;
      margin-right: auto; 
      height: 30vh;
    }
    .Home-Page-Text { text-align: center; }
    #site-name {
      color: white;
      font-size: 10vh;
      -webkit-text-stroke: 1px black;
    }
    .home-button a{
      display: inline;
      border-style: solid;
      border-radius: 50px;
      background-color: rgba(255,255,255,0.5);
      padding: 1vh 5vh;
      font-size: 5vh;
      text-decoration: none;
      color: black;
    }
    .home-button a:hover { background-color: rgba(199,73,58,0.5); }
    .home-button div { margin: 5vh; }
    .Game-Page {
      text-align: center;
      position: relative;
      background-color: rgb(23,25,26);
      top: 100vh;
      height: 100vh;
      width: auto;
    }
    .Separator-Jeux { height: 10vh; }
    .Separator-Jeux #line {
      position: absolute;
      display: block;
      top: 5vh;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      border-bottom: 3px solid rgb(163, 51, 39);
    }
    #Jeux {
      position: absolute;
      color: rgb(163, 51, 39);
      font-size: 5vh;
      padding: 0 4vw;
      background-color: rgb(23,25,26);
      top: 6vh;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .Jeux-Decorator #line-h {
      position: absolute;
      display: block;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 76vw;
      border-bottom: 2px solid rgb(199,73,58);
    }
    .Jeux-Decorator #line-v {
      position: absolute;
      display: block;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 76vh;
      border-left: 2px solid rgb(199,73,58);
    }
    #controller-svg {
      position: absolute;
      background-color: rgb(23,25,26);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 15vh;
      padding: 0 7vw;
    }
    .Thumbnails {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      height: 80vh;
    }
    .Thumbnails > div {
      display: flex; 
      flex-basis: calc(50% - 40px);  
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .Thumbnails > div > img {
      width: 25vw;
      border: 1px solid white;;
    }
    .thumbnail { margin: 20px; }
    .thumbnail span { 
      margin: 20px;
      color: white;
      font-size: 2vw;
    }
    .t3, .t4{
      padding-top: 5vh;
    }
    </style>  
  </head>
  <body>
    <div class="Home-Page">
      <div class="layer">
        <img id="logo" src="img/logo_site.png"
        alt="" title="Logo">
        <div class="Home-Page-Text">
          <h1 id="site-name">G-Scale</h1>
          <div class="home-button">
            <div id="button-jeux"><a href="#Jeux">Nos Jeux</a></div>
            <div id="button-projet"><a href="#Projet">Le Projet</a></div>
          </div>
       </div>
      </div>
    </div>
    <div class="Game-Page">
      <div class="Separator-Jeux">
        <span id="line"></span>
        <span id="Jeux">Jeux</span>
      </div>
      <div class="Thumbnails">
        <div class="thumbnail t1">
          <img src="img/Blue_Rectangle.png">
          <span>Puissance 4</span>
        </div>
        <div class="thumbnail t2">
          <img src="img/Blue_Rectangle.png">
          <span>Jeux des paires</span>
        </div>
        <div class="thumbnail t3">
          <img src="img/Blue_Rectangle.png">
          <span>Simon</span>
        </div>
        <div class="thumbnail t4">
          <img src="img/Blue_Rectangle.png">
          <span>Tally Counter</span>
        </div>
      </div>
      <div class="Jeux-Decorator">
        <span id="line-h"></span>
        <span id="line-v"></span>
        <img src="img/controller.svg" id="controller-svg">
      </div>
    </div>
  </body>
</html>
